<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-2xl font-bold">Portal Estudantes</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Esqueceu sua senha?</h2>
            <p class="text-gray-700 mb-4">Digite seu e-mail para receber um link de redefinição de senha.</p>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">E-mail</label>
                    <input class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Digite seu e-mail" type="email" required/>
                </div>
                <button class="w-full bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600" type="submit">Enviar Link de Redefinição</button>
            </form>
            <div class="mt-4 flex justify-between">
                <a class="text-blue-500 hover:underline" href="login.html">Lembrei minha senha</a>
                <a class="text-blue-500 hover:underline" href="cadastro.php">Cadastrar-se</a>
            </div>
        </div>
    </main>
